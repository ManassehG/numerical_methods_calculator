<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Methods Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Numerical Methods Calculator</h1>
        <div class="input-group">
            <label for="method">Select Method:</label>
            <select id="method">
                <option value="lagrange">Lagrange Interpolation</option>
                <option value="inverseLagrange">Inverse Lagrange Interpolation</option>
            </select>
        </div>
        <div class="input-group">
            <label for="numInputs">Number of Inputs:</label>
            <input type="number" id="numInputs" min="2" max="4" value="2">
        </div>
        <div id="tableInputs"></div>
        <div class="input-group">
            <label for="value">Value to Interpolate:</label>
            <input type="number" id="value">
        </div>
        <div class="input-group">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
